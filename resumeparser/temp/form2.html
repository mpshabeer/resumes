
<html>
<head>
    <title>Registration Form</title>
</head>
<!-- 'email','phone','college','specilization','graduation','gender -->
<body>
    <center><table border="2"></>
        <form method="post" enctype="multipart/form-data" action="{% url 'savedetails' %}">
           
            {% csrf_token %} <tr><th>
            <label for="name">Name:</label></th><td>
            <input type="text" name="name" id="name"  value="{{name}}" ><br><br></td></tr>
            <tr><th>
            <label for="email">Email:</label></th><td>
            <input type="email" name="email" id="email" value="{{email}}"><br><br></td></tr>
            <tr><th>
            <label for="mobile">Mobile Number:</label></th><td>
            <input type="text" name="mobile" id="mobile" value="{{phone}}" required><br><br></td></th>
            <tr><th>
            <label for="gender">Gender:</label></th><td>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br></td></tr>
            <tr><th>
            <label for="qualification">Highest Qualification:</label></th><td>
            <input type="text" name="qualification" id="qualification"  value="{{graduation}}"><br><br></td></tr>
            <tr><th>
            <label for="college">College/University:</label></th><td>
            <input type="text" name="college" id="college" value="{{college}}" required><br><br>
            <tr><th>
            <label for="specialization">Specialization:</label></th><td>
            <input type="text" name="specialization" id="specialization" value= "{{specilization}}" required><br><br></td></tr>
            <tr><th>
            <label for="graduation">Year of Graduation:</label></th><td>
            <input type="number" name="graduation" id="graduation" value="{{graduation}}" required><br><br></td></tr>
<tr><th></th><td>
            <input type="submit" value="Submit"></td></tr>
        </form>
    </center>
</body>
</html>
